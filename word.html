<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<link href="word.css" rel="stylesheet">
	<script type="text/javascript">
        var quotes = [
            {
                author: "Р. Бредбери",
                text: "Что хочешь помнить, то всегда помнишь."
            },
			{
                author: "М. Булгаков",
                text: "И вообще не бывает так, чтобы все стало, как было."
			},
			{
                author: "М. Цветаева",
                text: "Громким смехом не скроешь дикой боли."
			},
			{
                author: "А. Чехов",
                text: "Берегите в себе человека."
			},
			{
                author: "Э. Ремарк",
                text: "Пока человек не сдается, он сильнее своей судьбы."
			},
            {
                author: "М. Лермонтов",
                text: "Пока человек не сдается, он сильнее своей судьбы."
            }
        ];

        $(document).ready (function(evrent) {
            $ (init);
        });
        function init () {
            $("#myButton").bind("click", clickButton);
        }
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function clickButton () {
            var ran = getRandomInt(0, 6);
            $("#word").html(quotes[ran].text);
            $("#athour").html(quotes[ran].author);
        }
	</script>
</head>
<body>
<div class="container">
	<p>
		<span id="word">Цитаты великих писателей</span><br>
		<span id="athour"></span>
	</p>
	<div id="myButton">Новая цитата</div>
</div>
</body>
</html>
